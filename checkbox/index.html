<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>Choose Gender</label>
      <input type="radio" name="gender" id="male" />
      <label>Male</label>
      <input type="radio" name="gender" id="female" />
      <label>Female</label>
      <input type="radio" name="gender" id="other" />
      <label>Other</label>
      <br />
      <br />
      <label>Marital Status</label>
      <input type="radio" name="matrimony" id="married" />
      <label>Married</label>
      <input type="radio" name="matrimony" id="single" />
      <label>Single</label>
      <input type="radio" name="matrimony" id="divorced" />
      <label>Divorced</label>
      <br />
      <br />
      <label>Age Range</label>
      <input type="radio" name="age" id="young" />
      <label>18-35</label>
      <input type="radio" name="age" id="adult" />
      <label>36-59</label>
      <input type="radio" name="age" id="senior" />
      <label>60+</label>
      <br />
      <br />
    </form>
    <button id="submit">submit</button>
    <p id="info-gender"></p>
    <p id="info-marriage"></p>
    <p id="info-age"></p>
    <script src="index.js"></script>
  </body>
</html>
